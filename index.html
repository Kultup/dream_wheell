        const prizes = [

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥
        function createStars() {
            const stars = document.querySelector('.stars');
            const fragment = document.createDocumentFragment();
            const starCount = window.innerWidth < 768 ? 25 : 50;
            
            stars.innerHTML = '';
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation-delay: ${Math.random() * 3}s;
                `;
                fragment.appendChild(star);
            }
            stars.appendChild(fragment);
        }

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö –∑–≤–µ–∑–¥
        function createShootingStars() {
            const container = document.querySelector('.shooting-stars');
            let timeout;
            
            function createStar() {
                if (!document.body.classList.contains('night-time')) return;

                const star = document.createElement('div');
                star.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 2px;
                    background: white;
                    box-shadow: 0 0 5px white;
                    top: ${Math.random() * 50}%;
                    left: ${Math.random() * 50}%;
                    animation: shooting-star 1s linear forwards;
                `;
                
                container.appendChild(star);
                setTimeout(() => star.remove(), 1000);
                
                timeout = setTimeout(createStar, Math.random() * 5000 + 3000);
            }

            createStar();
            return () => clearTimeout(timeout);
        }

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–∫—É –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
        function setTimeOfDay() {
            const hour = new Date().getHours();
            const isDay = hour >= 6 && hour < 20;
            
            document.body.classList.toggle('day-time', isDay);
            document.body.classList.toggle('night-time', !isDay);
            
            const celestialBody = isDay ? document.querySelector('.sun') : document.querySelector('.moon');
            if (!celestialBody) return;

            const progress = isDay ? (hour - 6) / 14 : (hour < 6 ? hour + 4 : hour - 20) / 10;
            const x = Math.sin(progress * Math.PI) * 40 + 50;
            const y = Math.cos(progress * Math.PI) * 20 + 20;
            
            celestialBody.style.transform = `translate(${x}%, ${y}%)`;
        }

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —Ñ–∏—à–∫–∏
        function createPathVisualization(currentPosition, steps) {
            const totalCells = 12;
            const pathContainer = document.createElement('div');
            pathContainer.className = 'path-visualization';
            document.getElementById('board').appendChild(pathContainer);

            // Create path steps
            for (let i = 1; i <= steps; i++) {
                let stepPosition = (currentPosition + i) > totalCells ? 
                    (currentPosition + i - totalCells) : (currentPosition + i);
                
                const currentCell = document.querySelector(`.cell[data-cell="${stepPosition}"]`);
                const cellRect = currentCell.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();

                // Create step indicator
                const step = document.createElement('div');
                step.className = 'path-step';
                step.style.left = `${cellRect.left - boardRect.left + cellRect.width/2 - 15}px`;
                step.style.top = `${cellRect.top - boardRect.top + cellRect.height/2 - 15}px`;
                step.style.animationDelay = `${i * 0.2}s`;
                pathContainer.appendChild(step);

                // Create arrow between steps if not the last step
                if (i < steps) {
                    const nextPosition = (stepPosition + 1) > totalCells ? 1 : (stepPosition + 1);
                    const nextCell = document.querySelector(`.cell[data-cell="${nextPosition}"]`);
                    const nextRect = nextCell.getBoundingClientRect();

                    const arrow = document.createElement('div');
                    arrow.className = 'path-arrow';
                    
                    // Calculate arrow position and rotation
                    const startX = cellRect.left - boardRect.left + cellRect.width/2;
                    const startY = cellRect.top - boardRect.top + cellRect.height/2;
                    const endX = nextRect.left - boardRect.left + nextRect.width/2;
                    const endY = nextRect.top - boardRect.top + nextRect.height/2;
                    
                    const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                    const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));

                    arrow.style.left = `${startX}px`;
                    arrow.style.top = `${startY}px`;
                    arrow.style.width = `${length}px`;
                    arrow.style.transform = `rotate(${angle}deg)`;
                    
                    pathContainer.appendChild(arrow);
                }
            }

            // Remove path visualization after animation
            setTimeout(() => {
                pathContainer.remove();
            }, (steps + 1) * 1000);
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é rollDice
        function rollDice() {
            if (isRolling) return; // –ï—Å–ª–∏ –±—Ä–æ—Å–æ–∫ —É–∂–µ –∏–¥–µ—Ç, –≤—ã—Ö–æ–¥–∏–º
            isRolling = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ –±—Ä–æ—Å–∫–∞

            const dice = document.querySelectorAll('.dice');
            if (dice.length === 0) return;

            console.log('üé≤ –ù–∞—á–∏–Ω–∞–µ–º –±—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–æ–≤...');

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –∫—É–±–∏–∫–∏ –≤–æ –≤—Ä–µ–º—è –±—Ä–æ—Å–∫–∞
            const rollButton = document.querySelector('.roll-button');
            if (rollButton) {
                rollButton.disabled = true;
                rollButton.style.opacity = '0.7';
            }

            let totalSteps = 0;
            let diceRolled = 0;
            let results = [];

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∑–∞—Ä–∞–Ω–µ–µ
            dice.forEach(() => {
                results.push(Math.floor(Math.random() * 6) + 1);
            });

            // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫—É–±–∏–∫–∞
            dice.forEach((die, index) => {
                const frontFace = die.querySelector('.front');
                die.classList.add('rolling');
                
                // –ë—ã—Å—Ç—Ä–æ–µ –ø–µ—Ä–µ–±–∏—Ä–∞–Ω–∏–µ —á–∏—Å–µ–ª
                let shuffleInterval = setInterval(() => {
                    frontFace.textContent = Math.floor(Math.random() * 6) + 1;
                }, 50);
                
                setTimeout(() => {
                    clearInterval(shuffleInterval);
                    die.classList.remove('rolling');
                    const result = results[index];
                    frontFace.textContent = result;
                    
                    console.log(`üé≤ –ö—É–±–∏–∫ ${index + 1} –≤—ã–ø–∞–ª: ${result}`);
                    totalSteps += result;
                    diceRolled++;
                    
                    // –ï—Å–ª–∏ –æ–±–∞ –∫—É–±–∏–∫–∞ –±—Ä–æ—à–µ–Ω—ã, –ø–µ—Ä–µ–º–µ—â–∞–µ–º —Ñ–∏—à–∫—É
                    if (diceRolled === 2) {
                        console.log(`üé≤ –û–±—â–∞—è —Å—É–º–º–∞: ${totalSteps}`);
                        movePiece(totalSteps);
                        
                        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –∫—É–±–∏–∫–∏ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –±—Ä–æ—Å–∫–∞
                        setTimeout(() => {
                            isRolling = false;
                            if (rollButton) {
                                rollButton.disabled = false;
                                rollButton.style.opacity = '1';
                            }
                        }, 2000);
                    }
                }, 1500);
            });
        }

        function movePiece(steps) {
            const player = document.querySelector('.player-piece');
            if (!player) return;

            const currentPosition = parseInt(player.dataset.position);
            let nextPosition = currentPosition;
            let stepsLeft = steps;

            console.log(`üö∂ –ù–∞—á–∏–Ω–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —Å –ø–æ–∑–∏—Ü–∏–∏ ${currentPosition}, –Ω—É–∂–Ω–æ –ø—Ä–æ–π—Ç–∏ ${steps} —à–∞–≥–æ–≤`);

            function moveToNextCell() {
                if (stepsLeft > 0) {
                    nextPosition = nextPosition % 12;
                    if (nextPosition === 0) nextPosition = 12;
                    stepsLeft--;
                    
                    console.log(`üö∂ –®–∞–≥ ${steps - stepsLeft}/${steps}: –ü–µ—Ä–µ–º–µ—â–∞–µ–º—Å—è –Ω–∞ –ø–æ–∑–∏—Ü–∏—é ${nextPosition}`);
            
                    const nextCell = document.querySelector(`[data-cell="${nextPosition}"]`);
            
                    if (nextCell) {
                        player.classList.add('moving');
                        
                        const rect = nextCell.getBoundingClientRect();
                        const boardRect = document.getElementById('board').getBoundingClientRect();
                        
                        player.style.position = 'absolute';
                        player.style.top = `${rect.top - boardRect.top + 20}px`;
                        player.style.left = `${rect.left - boardRect.left + 20}px`;
                        player.style.zIndex = '9999';
                        
                        nextCell.classList.add('next-cell');
                        
                        setTimeout(() => {
                            player.classList.remove('moving');
                            nextCell.classList.remove('next-cell');
                            player.dataset.position = nextPosition.toString();
                            
                            if (stepsLeft > 0) {
                                nextPosition++;
                                setTimeout(() => {
                                    moveToNextCell();
                                }, 500);
                            } else {
                                console.log(`üéØ –î–≤–∏–∂–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –§–∏—à–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∞—Å—å –Ω–∞ –ø–æ–∑–∏—Ü–∏–∏ ${nextPosition}`);
                                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–∑ —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –≤—Å–µ —à–∞–≥–∏ –∑–∞–≤–µ—Ä—à–µ–Ω—ã
                                checkSpecialCell(nextPosition);
                                
                                // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–∏—à–∫—É –Ω–∞ —Å—Ç–∞—Ä—Ç
                                setTimeout(() => {
                                    console.log('üèÅ –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–∏—à–∫—É –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é');
                                    const firstCell = document.querySelector('.cell[data-cell="1"]');
                                    const boardRect = document.getElementById('board').getBoundingClientRect();
                                    const rect = firstCell.getBoundingClientRect();
                                    
                                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é
                                    player.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
                                    player.classList.add('moving');
                                    
                                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–π –ø–æ–¥—ä–µ–º –ø–µ—Ä–µ–¥ –¥–≤–∏–∂–µ–Ω–∏–µ–º
                                    player.style.transform = 'translateY(-20px)';
                                    
                                    setTimeout(() => {
                                        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –Ω–∞ –ø–µ—Ä–≤—É—é –∫–ª–µ—Ç–∫—É
                                        player.style.top = `${rect.top - boardRect.top + 20}px`;
                                        player.style.left = `${rect.left - boardRect.left + 20}px`;
                                        player.style.transform = 'translateY(0)';
                                        player.dataset.position = '1';
                                        
                                        // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å—ã –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
                                        setTimeout(() => {
                                            player.classList.remove('moving');
                                            player.style.transition = '';
                                        }, 1000);
                                    }, 100);
                                }, 3000);
                            }
                        }, 500);
                    }
                }
            }

            moveToNextCell();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫
        function checkSpecialCell(position) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø—Ä–∏–∑ –Ω–∞ —ç—Ç–æ–π –ø–æ–∑–∏—Ü–∏–∏
            if (position >= 1 && position <= 12) {
                showPrize(position);
            }
        }

        // –ü–æ–∫–∞–∑ –ø—Ä–∏–∑—É
        function showPrize(position) {
            if (position >= 1 && position <= prizes.length) {
                const currentCell = document.querySelector(`.cell[data-cell="${position}"]`);
                const prizeImage = currentCell.querySelector('.cell-image');
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                const prizeHtml = `
                    <div class="prize-image-container">
                        <img src="${prizeImage.src}" alt="Prize">
                    </div>
                    <div class="prize-description">
                        ${prizes[position - 1]}
                    </div>
                `;
                
                prizeText.innerHTML = prizeHtml;
                modal.style.display = 'flex';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Å–∞–ª—é—Ç
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 }
                    });
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 }
                    });
                }, 500);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function optimizeImage(img) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
                const MAX_WIDTH = 400;
                const MAX_HEIGHT = 400;
                
                let width = img.width;
                let height = img.height;
                
                // –í—ã—á–∏—Å–ª—è–µ–º –Ω–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã, —Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏
                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height = Math.round(height * MAX_WIDTH / width);
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width = Math.round(width * MAX_HEIGHT / height);
                        height = MAX_HEIGHT;
                    }
                }
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas
                canvas.width = width;
                canvas.height = height;
                
                // –†–∏—Å—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å –Ω–æ–≤—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º–∏
                ctx.drawImage(img, 0, 0, width, height);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
                canvas.toBlob((blob) => {
                    const optimizedUrl = URL.createObjectURL(blob);
                    resolve(optimizedUrl);
                }, 'image/jpeg', 0.8);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–±–ª–∞–∫–æ–≤
        function createFloatingClouds() {
            const cloudContainer = document.createElement('div');
            cloudContainer.style.position = 'fixed';
            cloudContainer.style.top = '0';
            cloudContainer.style.left = '0';
            cloudContainer.style.width = '100%';
            cloudContainer.style.height = '100%';
            cloudContainer.style.pointerEvents = 'none';
            cloudContainer.style.zIndex = '1';
            document.body.appendChild(cloudContainer);

            function updateClouds() {
                const isNightTime = document.body.classList.contains('night-time');
                cloudContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä

                // –°–æ–∑–¥–∞–µ–º 15 –æ–±–ª–∞–∫–æ–≤
                for (let i = 0; i < 15; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'floating-cloud';
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                    cloud.style.top = `${Math.random() * 70}%`;
                    
                    // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                    const scale = 0.5 + Math.random() * 1.5;
                    cloud.style.transform = `scale(${scale})`;
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                    cloud.style.animationDelay = `${Math.random() * 20}s`;
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å (–Ω–æ—á—å—é –º–µ–¥–ª–µ–Ω–Ω–µ–µ)
                    const duration = isNightTime ? 
                        25 + Math.random() * 35 : // –Ω–æ—á—å—é 25-60 —Å–µ–∫—É–Ω–¥
                        15 + Math.random() * 25;  // –¥–Ω–µ–º 15-40 —Å–µ–∫—É–Ω–¥
                    cloud.style.animationDuration = `${duration}s`;
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å (–Ω–æ—á—å—é –±–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ)
                    const opacity = isNightTime ?
                        0.3 + Math.random() * 0.3 : // –Ω–æ—á—å—é 30-60%
                        0.5 + Math.random() * 0.5;  // –¥–Ω–µ–º 50-100%
                    cloud.style.opacity = opacity;
                    
                    cloudContainer.appendChild(cloud);
                }
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–ª–∞–∫–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'class') {
                        updateClouds();
                    }
                });
            });

            observer.observe(document.body, {
                attributes: true
            });

            // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –æ–±–ª–∞–∫–∞
            updateClouds();
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('DOMContentLoaded', () => {
            setTimeOfDay();
            createStars();
            const cleanup = createShootingStars();
            createFloatingClouds();

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –±—Ä–æ—Å–∫–∞
            if (rollButton) {
                rollButton.addEventListener('click', () => {
                    if (!isRolling) {
                        rollDice();
                    }
                });
            }

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–ª–∏–∫–∏ –Ω–∞ –∫—É–±–∏–∫–∞—Ö
            if (dice1) dice1.style.cursor = 'default';
            if (dice2) dice2.style.cursor = 'default';

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
            setInterval(setTimeOfDay, 60000);
            
            // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –≤—ã–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('unload', cleanup);

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é —Ñ–∏—à–∫–∏
            const player = document.getElementById('player');
            const firstCell = document.querySelector('.cell[data-cell="1"]');
            const board = document.getElementById('board');
            
            if (player && firstCell && board) {
                const rect = firstCell.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();
                
                player.style.position = 'absolute';
                player.style.top = `${rect.top - boardRect.top + 20}px`;
                player.style.left = `${rect.left - boardRect.left + 20}px`;
                player.style.zIndex = '9999';
                player.dataset.position = '1';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏—à–∫—É –Ω–µ–ø–æ—Å—Ä–µ–¥—Å—Ç–≤–µ–Ω–Ω–æ –≤ board
                board.appendChild(player);
            }

            // –û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const images = document.querySelectorAll('.cell-image');
            images.forEach(async (img) => {
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤
                const tempImg = new Image();
                tempImg.onload = async () => {
                    const optimizedUrl = await optimizeImage(tempImg);
                    img.src = optimizedUrl;
                };
                tempImg.src = img.src;
            });
        });
    </script>
